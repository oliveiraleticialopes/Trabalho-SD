<!DOCTYPE html>
<html>
<head>
    <title>STI - Reportar Solução</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .btn { padding: 10px 15px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <a href="/notificacoes" class="btn">📋 Ver Problemas</a>
    <div style="display:flex; justify-content:center; margin-top:20px;">
      <div style="width:50%;">
        <h2>🛠️ Reportar Solução de Problemas</h2>
        <form method="post">
            <label>Departamento:</label><br>
            <select name="departamento" required>
                <option value="CCN">Centro de Ciências da Natureza (CCN)</option>
                <option value="CCS">Centro de Ciências da Saúde (CCS)</option>
                <option value="CCHL">Centro de Ciências Humanas e Letras (CCHL)</option>
                <option value="CCA">Centro de Ciências Agrárias (CCA)</option>
                <option value="CT">Centro de Tecnologia (CT)</option>
                <option value="CCE">Centro de Educação (CCE)</option>
            </select><br><br>
            <label>Curso:</label><br>
            <input type="text" name="curso" required><br><br>
            <label>Sala:</label><br>
            <input type="text" name="sala" required><br><br>
            <button type="submit">✅ Enviar Solução</button>
        </form>
      </div>
    </div>
</body>
</html>
